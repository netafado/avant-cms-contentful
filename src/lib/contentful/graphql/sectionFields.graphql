fragment SectionFields on Section {
  __typename
  sys {
    id
  }
  title
  description
  grid
  layoutType
  componentsCollection(limit: 5) {
    items {
      __typename
      ... on ComponentBanner {
        ...ComponentFieldsBanner
      }
      ... on ComponentCard {
        ...ComponentFieldsCard
      }
      ... on ComponentTagList {
        ...ComponentFieldsTagList
      }
      ... on ComponentsCards {
        ...ComponentFieldsCards
      }
    }
  }
}
